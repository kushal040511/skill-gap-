<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | Skill Gap Analyzer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            animation: gradientShift 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            margin-top: 80px;
        }

        .card {
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background-color: white;
        }

        .card-header {
            text-align: center;
            font-size: 1.7rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-signup {
            background-color: #5dade2;
            color: white;
            font-weight: bold;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-signup:hover {
            background-color: #3498db;
        }

        .switch-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.95rem;
        }

        .switch-link a {
            color: #2980b9;
            font-weight: bold;
            text-decoration: none;
        }

        .switch-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card text-center" style="max-width: 400px; width: 100%;">
            <div class="card-header">
                âœ¨ Create Your Account
            </div>
            <form method="POST" action="{{ url_for('signup') }}" class="mt-4">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Choose a Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Create a Password" required>
                </div>
                <button type="submit" class="btn btn-signup btn-block">ðŸŽ‰ Sign Up</button>
            </form>
            <div class="switch-link">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </div>
        </div>
    </div>
</body>
</html>
