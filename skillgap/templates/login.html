<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Skill Gap Analyzer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365, #fda085);
            animation: gradientShift 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            margin-top: 80px;
        }

        .card {
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background-color: white;
        }

        .card-header {
            text-align: center;
            font-size: 1.7rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-login {
            background-color: #ff7f50;
            color: white;
            font-weight: bold;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-login:hover {
            background-color: #e67e22;
        }

        .switch-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.95rem;
        }

        .switch-link a {
            color: #2980b9;
            font-weight: bold;
            text-decoration: none;
        }

        .switch-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card text-center" style="max-width: 400px; width: 100%;">
            <div class="card-header">
                üîê Login to Skill Gap Analyzer
            </div>
            <form method="POST" action="{{ url_for('login') }}" class="mt-4">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-login btn-block">üöÄ Login</button>
            </form>
            <div class="switch-link">
                Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>
            </div>
        </div>
    </div>
</body>
</html>
